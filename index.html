<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript  Clock UI Dark</title>
    <link rel="shortcut icon" href="assets/favicon/colck_fav.png" type="image/x-icon">
    <link rel="stylesheet" href="style/style.css" />
  </head>
  <body>
    <section>
      <div class="clock">
        <div class="hour">
          <div class="hr" id="hr"></div>
        </div>
        <div class="min">
          <div class="mn" id="mn"></div>
        </div>
        <div class="sec">
          <div class="sc" id="sc"></div>
        </div>
      </div>
    </section>
    <div class="name">
      <h1>
        <span>Developed by</span> <br />
        Muhammad Nurul Ahsan
      </h1>
    </div>
    <script src="clock.js"></script>
  </body>
</html>
